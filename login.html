<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AdminLTE 3 | Dashboard</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <!-- Tempusdominus Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css"
    />
    <!-- iCheck -->
    <link
      rel="stylesheet"
      href="plugins/icheck-bootstrap/icheck-bootstrap.min.css"
    />
    <!-- JQVMap -->
    <link rel="stylesheet" href="plugins/jqvmap/jqvmap.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css" />
    <!-- overlayScrollbars -->
    <link
      rel="stylesheet"
      href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css"
    />
    <!-- Daterange picker -->
    <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css" />
    <!-- summernote -->
    <link rel="stylesheet" href="plugins/summernote/summernote-bs4.min.css" />
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body class="hold-transition sidebar-mini layout-fixed">
    <div class="">
      <!-- Preloader -->
      <div
        class="preloader flex-column justify-content-center align-items-center"
      >
        <img
          class="animation__shake"
          src="dist/img/AdminLTELogo.png"
          alt="AdminLTELogo"
          height="60"
          width="60"
        />
      </div>

      <div class="container-fluid">
        <div class="d-lg-flex half">
          <!-- Slider dans order-md-1 -->
          <div class="bg order-2 col-lg-4 p-0 d-md-none d-lg-block carousel-container">
            <div
              id="carouselExample"
              class="carousel slide"
              data-ride="carousel"
            >
              <ol class="carousel-indicators">
                <li
                  data-target="#carouselExample"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li data-target="#carouselExample" data-slide-to="1"></li>
                <li data-target="#carouselExample" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active position-relative">
                  <img
                    src="docs/assets/img/ville1.jpg"
                    class="d-block w-100"
                    alt="Ville 1"
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h1>Bienvenue</h1>
                    <p>Lorem ipsum dolor sit amet.</p>
                  </div>
                </div>
                <div class="carousel-item position-relative">
                  <img
                    src="docs/assets/img/ville2.jpg"
                    class="d-block w-100"
                    alt="Ville 2"
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h1>Bienvenue</h1>
                    <p>Lorem ipsum dolor sit amet.</p>
                  </div>
                </div>
                <div class="carousel-item position-relative">
                  <img
                    src="docs/assets/img/ville3.jpg"
                    class="d-block w-100"
                    alt="Ville 3"
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h1>Bienvenue</h1>
                    <p>Lorem ipsum dolor sit amet.</p>
                  </div>
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExample"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExample"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>

          <!-- Formulaire dans order-md-2 -->
          <div class="contents order-1 order-md-2 col-md-12 col-lg-8">
            <div class="container">
              <div class="row align-items-center justify-content-center">
                <div class="col-md-11">
                  <h3>DEFI7CRYPTO</h3>
                  <p><strong>Welcome back</strong></p>
                  <p class="mb-4">
                  Please sign in to your aaccount.
                  </p>
                  <p>No account? <a href="#">Sign up now</a></p>
                  <hr class="white-hr" />
                  <form action="#" method="post">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group first">
                          <label for="username">Email</label>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Email here..."
                            id="username"
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group last mb-3">
                          <label for="password">Password</label>
                          <input
                            type="password"
                            class="form-control"
                            placeholder="Password here..."
                            id="password"
                          />
                        </div>
                      </div>
                    </div>

                    <!-- <div class="d-flex mb-5 align-items-center">
                      <label class="control control--checkbox mb-0"
                        ><span class="caption">Remember me</span>
                        <input type="checkbox" checked="checked" />
                        <div class="control__indicator"></div>
                      </label> -->
                      <!-- <span class="ml-auto"
                        >
                        <a href="#" class="forgot-pass">Forgot Password</a></span
                      > -->
                    <!-- </div> -->
                    <fieldset>
                      
                      <div>
                        <input type="checkbox" id="coding" name="interest" value="coding" checked />
                        <label for="coding"><span class="caption">Keep me logged in</span></label>
                      </div>
                      
                    </fieldset>
                    
                    <hr class="white-hr" />

                    <div class="d-flex justify-content-end align-items-center mt-3">
                      <span class="mr-3">
                        <a href="#" class="forgot-pass">Recover Password</a>
                      </span>
                      <input
                        type="submit"
                        value="Log In to dashboard"
                        class="btn btn-primary"
                      />
                    </div>
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- /.content-wrapper -->

      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge("uibutton", $.ui.button);
    </script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- ChartJS -->
    <script src="plugins/chart.js/Chart.min.js"></script>
    <!-- Sparkline -->
    <script src="plugins/sparklines/sparkline.js"></script>
    <!-- JQVMap -->
    <script src="plugins/jqvmap/jquery.vmap.min.js"></script>
    <script src="plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
    <!-- jQuery Knob Chart -->
    <script src="plugins/jquery-knob/jquery.knob.min.js"></script>
    <!-- daterangepicker -->
    <script src="plugins/moment/moment.min.js"></script>
    <script src="plugins/daterangepicker/daterangepicker.js"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- Summernote -->
    <script src="plugins/summernote/summernote-bs4.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="dist/js/demo.js"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="dist/js/pages/dashboard.js"></script>
  </body>
</html>
